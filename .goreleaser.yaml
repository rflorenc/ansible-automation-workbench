version: 2

before:
  hooks:
    - cmd: bash -c "cd web && npm ci && npm run build"

builds:
  - main: ./cmd/workbench/
    binary: autoworkbench
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: checksums.txt
  algorithm: sha256

release:
  prerelease: auto

changelog:
  disable: true
